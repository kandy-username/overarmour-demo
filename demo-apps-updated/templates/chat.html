  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2" id="activity-container">
        <div id="app-details">
          <h1 class="h2">
            Quick Start Kandy Demo App: Chat Messaging
          </h1>
          <p>
            This sample application demonstrates the code for chatting with another Kandy user
          </p>
        </div>
        
        <div>
          <hr />
          <div class="clearfix">
            <p class="h4 pull-left">
              <strong>Hello <span class="username"></span></strong>
            </p>
          </div>
          <hr />
          <div id="chat-container">
            <h3>
              Messages
            </h3>
            <div id="chat-messages"></div>
            <hr />
            <div id="chat-input">
              <div class="form-group">
                <label for="chat-contacts">Select Contact</label>
                <select name="chat-contacts" id="chat-contacts" class="form-control">
          	  </select>

              </div>
              <div class="form-group">
                <label for="chat-message">Chat Message</label>
                <textarea name="chat-message" id="chat-message" class="form-control"></textarea>
                
              </div>
              <button name="button" type="submit" class="btn btn-success" id="chat-btn">Send</button>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
